        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Core.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Geometry.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Css.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Player.Core.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Player.Controller.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Player.Model.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/Mediasite.MediaPlayer.Model.js"></script>

        <script type="text/javascript" src="Javascript/Scripts/jquery-ui-1.8.9.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.enableTouch.js"></script>	
        <script type="text/javascript" src="Javascript/Scripts/jquery.mousewheel.js"></script>  	
        <script type="text/javascript" src="Javascript/Scripts/jquery.imageButton.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/SpriteAnimation.js"></script>	
        <script type="text/javascript" src="Javascript/Scripts/jquery.ba-resize.js"></script>	
        <script type="text/javascript" src="Javascript/Scripts/jquery.iscroll.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerinfopanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerccsearchpanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playercaptionpanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerchapterspanel.js"></script> 
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playeraskpanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerlinkspanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerinvitepanel.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playerspeed.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/jquery.ui.playervolume.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/SlideNav.js"></script>
        <script type="text/javascript" src="Javascript/Scripts/SlideInspector.js"></script>
        <script type="text/javascript" src="Javascript/Players/NewStandardPlayer/Mediasite.Player.NewStandardView.js"></script>
        <script type="text/javascript" src="Javascript/Players/NewStandardPlayer/Mediasite.MediaPlayer.NewStandardView.js"></script>

        <script type="text/javascript" src="Javascript/Scripts/Mediasite.Player.Localization.js"></script>	
        <script src="Javascript/Scripts/standalone-layout.js" type="text/javascript"></script>
        <script src="Javascript/Scripts/standalone-manifest.js" type="text/javascript"></script>
        <script src="Javascript/Scripts/standalone-behavior.js" type="text/javascript"></script>
        <script src="Localization/standalone-localization.js" type="text/javascript"></script>


        <script type="text/javascript">
            jQuery(function () {
                if (Mediasite.BrowserDetect.Android()) {
                    $('meta[name="viewport"]').remove();
                    $('meta[name="viewport-android"]').attr('name', 'viewport');
                }

                jQuery("#screenReaderPrompt").text(Mediasite.Player.Localization.Buttons.ScreenReaderPrompt);

                jQuery('#PlayerLoadingMessage').text('Loading Mediasite...');

                var controller = new Mediasite.Player.Controller();
                var model = new Mediasite.Player.Model();
                var view = new Mediasite.Player.NewStandardView();
                var mediaModel;
                var mediaView;

                var mediaPlayerType = controller.DetectMediaPlayer();
                switch (mediaPlayerType) {
                case Mediasite.Player.MediaPlayerType.HTML5:
                    mediaModel = new Mediasite.MediaPlayer.ModelHtml5();
                    mediaView = new Mediasite.MediaPlayer.NewStandardViewHtml5(false);
                    break;
                case Mediasite.Player.MediaPlayerType.WindowsMedia:
                    mediaModel = new Mediasite.MediaPlayer.ModelWindowsMedia(mediaPlayerType);
                    mediaView = new Mediasite.MediaPlayer.NewStandardViewWindowsMedia(mediaPlayerType, false);
                    break;
                case Mediasite.Player.MediaPlayerType.Port25:
                    mediaModel = new Mediasite.MediaPlayer.ModelWindowsMedia(mediaPlayerType);
                    mediaView = new Mediasite.MediaPlayer.NewStandardViewWindowsMedia(mediaPlayerType, false);
                    break;
                case Mediasite.Player.MediaPlayerType.Silverlight:
                default:
                    mediaModel = new Mediasite.MediaPlayer.ModelSilverlight();
                    mediaView = new Mediasite.MediaPlayer.NewStandardViewSilverlight();
                    break;
                }

                if (mediaModel.SetIsStandAlone) mediaModel.SetIsStandAlone(true);
                if (mediaView.SetIsStandAlone) mediaView.SetIsStandAlone(true);
                controller.LoadPlayer(view, model, mediaView, mediaModel);
                jQuery('#PlayerMask').hide();
            });
        </script> 
    </head>
<body>

    <div style="position:absolute;left:-1000px;top:-1000px" id="screenReaderPrompt" aria-live="polite">To enable the screen reader compatible view, please press ctrl + z.</div>
	
	<div id="titleArea">

    </div>

    <div id="errorMessage"></div>

	<div id="contentArea">
		<div class="stage-slideBox contentBox">			
			<div id="inspector">
				<div class="contentFramer"></div>
			</div>
		</div>
		<div class="stage-videoBox contentBox">
			<div id="mediaElementArea">
                <div class="contentFramer"></div>
            </div>
            <div id="videoThumbContainer"></div>
			<div id="mediaState" class="mediaState ui-corner-all"><p></p></div>
		</div>
		<div id="slidePreview"></div>
        <div id="mediaStateStandalone" class="mediaState ui-corner-all"><p></p></div>
	</div>

	<div class="stage-layoutControls">
		<button class="stage-pipButton"></button>
		<button class="stage-sideBySideButton"></button>
		<button class="stage-fullFrameButton"></button>
		<button class="stage-swapButton"></button>
	</div>
	<div id="captionPanel" ></div>
	<div id="slide-navigator" ></div>

	<div id="control-bar">
		
		<div id="controls-left">
			<button id="playPauseButton"></button
			><button id="playStopButton"></button
      ><button id="skipBackButton"></button
			><button id="infoButton"></button
			><button id="playSpeedButton"></button
			><button id="captionSearchButton"></button
			><button id="captionButton"></button>
		</div>
		<div id="controls-right">
			<div id="volumeButton"></div
			><div id="buttonDivider1" class="buttonDivider"></div			
			><button id="pollsButton"></button
			><button id="askButton"></button
			><button id="emailButton"></button
			><button id="linksButton"></button
		  ><button id="chaptersButton"></button			
			><div id="buttonDivider2" class="buttonDivider"></div			
			><button id="helpButton"></button>
		</div>
		<div id="controls-middle">
			<!--div style="width:100px; height:1px;"></div-->
			
			<div id="positionSlider"></div>
			<div id="duration">00:00:00</div>
            <div id="live-position-text">00:00:00</div>
            <div id="broadcasting-indicator"></div>
		
        </div>
		        
	</div>

	<div id="mediasite-swirl"><a href="http://www.sonicfoundry.com/" target="_blank"></a></div>

	<div id="detailPanels">
		<div id="infoPanel" class="panel"><button class="closePanelButton"> </button></div>
		<div id="captionSearchPanel" class="panel"><button class="closePanelButton"> </button></div>
		
	</div>
	<div id="interactivityPanels">		
		<div id="askPanel" class="panel"><button class="closePanelButton"> </button></div>
		<div id="emailPanel" class="panel"><button class="closePanelButton"> </button></div>
		<div id="linksPanel" class="panel"><button class="closePanelButton"> </button></div>
		<div id="chaptersPanel" class="panel"><button class="closePanelButton"> </button></div>
	</div>

	
</body>
</html>
